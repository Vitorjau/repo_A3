<!DOCTYPE html>
<html lang="pt-BR" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <title>Feedback da P√°gina</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-lg">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">
      Deixe seu Feedback üêæ
    </h1>

    <label class="block text-gray-700 font-medium mb-2" for="feedback">
      Sua opini√£o:
    </label>

    <textarea
      id="feedback"
      placeholder="O que voc√™ achou do site?"
      class="w-full h-32 p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none mb-4"
    ></textarea>

    <button
      id="btnEnviar"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-all"
    >
      Enviar Feedback
    </button>

    <p id="msgStatus" class="text-center mt-4 font-medium"></p>
  </div>

  <script>
    $("#btnEnviar").click(function () {
      const texto = $("#feedback").val().trim();

      if (texto === "") {
        $("#msgStatus")
          .text("Por favor, escreva algo.")
          .removeClass()
          .addClass("text-red-600 font-medium text-center");
        return;
      }

      $.post("http://localhost:3001/feedback", { mensagem: texto })
        .done(function () {
          $("#msgStatus")
            .text("Feedback enviado com sucesso!")
            .removeClass()
            .addClass("text-green-600 font-medium text-center");

          $("#feedback").val("");
        })
        .fail(function () {
          $("#msgStatus")
            .text("Erro ao enviar feedback.")
            .removeClass()
            .addClass("text-red-600 font-medium text-center");
        });
    });
  </script>

</body>
</html>
